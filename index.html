<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manage</title>
  
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/51365fb52a.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>


     <section class="container">
         <h1 class="text-center text-info m-5">Money Manage</h1>
        <div class="d-flex my-5 Money-manage-container">
            <div class="w-100 money-Manage-img">
                <img src="./images/Money-manage.jfif" alt="" class="money-Manage-img">
            </div>

            <!------- Income and balance calculation --------->
            <div class="input-container bg-success bg-opacity-25 w-100 mx-5 p-3 text-center">
                <h3 class="fs-3 text-center">Income</h3> <br>
                
                <p class="fs-5 fw-bold border-0"><label for="income-input">Income: <input type="number" id="income"></label></p>

                <h2 class="">Expenses</h2>

                <p class="fs-5 fw-bold border-0"><label for="food-input">Food: <input type="number" id="food-input"></label></p>

                <p class="fs-5 fw-bold border-0"><label for="rent-input">Rent:  <input type="number" id="rent-input"></label></p>

                <p class="fs-5 fw-bold border-0"><label for="cloth-input">Cloth:  <input type="number" id="cloth-input"></label></p>

                <button class="btn-info py-2 px-4 fs-4 border-0 rounded-lg fs-3 text-white rounded" id="calculate-btn">Calculate</button>

                <h3 class="mt-5">Total Expenses: <span id="total-expanses">4500</span></h3>

                <h3 class="mt-3">Balance: <span id="balance">4000</span> </h3>

             <!---x---- Income and balance calculation ----x----->
                    

                <!--------- Saving aera --------->
                <div class="mt-3">
                    <p class="fs-5 fw-bold border-0 d-inline"><label for="save-input" id >Save:  <input class="money-mange-input" type="number" id="save-input"></label></p>
                    <span class="fs-2 mx-3">%</span>
                    <button id="save" class="btn-info py-1 px-4 fs-4 border-0 rounded-lg fs-3 text-white rounded">Save</button>

                    <h3 class="mt-5">Saving Amount: <span id="save-amount">3000</span> </h3>

                    <h3 class="mt-3">Remainig Amount: <span id="Remain-amount">2600</span> </h3>

                </div>

                <!---------- Validation messagwe --------->
                <div class="notify">
                    <h3 id="validation" class="validation">Please give a valid input <i class="fa-solid fa-arrows-cross"></i></h3>
                </div>
                <!--x--------- Validation messagwe ----x->
            
            
                <!-------x-------- Saving aera ------x------>
            </div>
            
        </div>   

     </section>
    
    






















    <!-- JavaScript link -->
    <script src="./js/script.js"></script>

    <!-- Botstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
